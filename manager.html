<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="header">
        <h1>Classroom Management</h1>
    </div>
    <div class="main">
        <div class="side panel color3">
            <div class="panel-row">
                Class Period
                <select class="combo" id="class-selection">
                    <!-- <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                    <option>5th</option>
                    <option>6th</option>
                    <option>7th</option> -->
                </select>
            </div>
            
            <ul id="student-list" class="drag-list">
                <!-- <li class="data-item" data-record="1">Roberto Nunez</li>
                <li class="data-item">Casandra LaGrange</li>
                <li class="data-item">Timothy Johnson</li>
                <li class="data-item">Giorgio DaVinci</li>
                <li><button>+</button></li> -->
            </ul>
            <div class="panel-group color2">
                <div class="panel-row">
                    Sort by:
                    <div style="display: flex; flex-direction: row;">
                        <button class="sm" id="sort-firstname-btn">First Name</button>
                        <button class="sm" id="sort-lastname-btn">Last Name</button>
                    </div>
                </div>
                <div class="panel-row">
                    Filter: <input id="student-filter-edit" type="text" value="" placeholder="search">
                </div>
                <div class="panel-row">
                    Desk: <input type="checkbox" id="assigned-desk-chk">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-header color2">
                <div class="nav-combo" id="tool-selection">
                    <div class="nav-current"></div>
                    <div class="nav-options collapsed" id="tool-list">
                        <a href="#student-info" class="selected" data-plugin="studentinfo" data-init="LoadStudentInfo">Student Info</a>
                        <a href="#seating-chart"  data-plugin="seatingchart" data-init="LoadSeatingChart">Seating Chart</a>
                    </div>
                    <button class="nav-open">=</button>
                </div>
            </div>
            <div class="content-body" id="tool-insert">

            </div>
        </div>
    </div>

    <script src='controls.js'></script>
    <script src='studentlist.js'></script>
    <script src='interface.js'></script>
    
</body>
</html>
