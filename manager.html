<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="header">
        <h1>Classroom Management</h1>
    </div>
    <div class="main">
        <div class="side panel">
            <div class="panel-row">
                Class Period
                <select class="combo" id="class-selection">
                    <!-- <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                    <option>5th</option>
                    <option>6th</option>
                    <option>7th</option> -->
                </select>
            </div>
            
            <ul id="student-list" class="drag-list">
                <!-- <li class="data-item" data-record="1">Roberto Nunez</li>
                <li class="data-item">Casandra LaGrange</li>
                <li class="data-item">Timothy Johnson</li>
                <li class="data-item">Giorgio DaVinci</li>
                <li><button>+</button></li> -->
            </ul>
            <div class="panel-group">
                <div class="panel-row">
                    Sort by:
                    <div style="display: flex; flex-direction: row;">
                        <button class="sm" id="sort-firstname-btn">First Name</button>
                        <button class="sm" id="sort-lastname-btn">Last Name</button>
                    </div>
                </div>
                <div class="panel-row">
                    Filter: <input id="student-filter-edit" type="text" value="" placeholder="search">
                </div>
                <div class="panel-row">
                    Desk: <input type="checkbox" id="assigned-desk-chk">
                </div>
            </div>
        </div>
        <div class="content">
            <h2 class="content-title">Seating Chart</h2>
            <div class="content-menu">
                
                <button class="med color1" id="add-desk-btn">Add A Desk</button>
                <button class="med color1" id="quick-desk-btn" class="">Interactive Add</button>
                <button class="med color1" id="apply-to-all-btn" class="">Set All Classes</button>

                <div class="labeled-edit med">
                    <label for="desk-rows">Rows:</label>
                    <input type="number" id="desk-rows-edit" value="1" autocomplete="off" name="desk-rows">
                </div>
                <div class="labeled-edit med">
                    <label for="desk-columns">Cols:</label>
                    <input type="number" id="desk-columns-edit" value="1" autocomplete="off" name="desk-columns">
                </div>
                <div class="info med">Desks: <span id="desk-count">0</span></div>
            </div>
            <div id="desk-view" class="desk-layout">
                <!-- <div class="desk data-item" data-record="1" style="top:100px; left:100px;">
                    <div class="desk-delete hidden">X</div>
                    Roberto Nunez
                </div> -->
            </div>

        </div>
    </div>

    <script src='graphics.js'></script>
    <script src='interface.js'></script>
    
</body>
</html>
